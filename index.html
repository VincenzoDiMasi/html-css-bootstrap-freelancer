<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Stylesheet -->

    <title>BTSTRP</title>

<body>

    <main>

                    <div class="col cs-height-lg debug red"></div>
                    <div class="col cs-height-lg debug red"></div>
                    <div class="col cs-height-lg debug red"></div>
                    <div class="col cs-height-lg debug red"></div>
                    <div class="col cs-height-lg debug red"></div>
                    <div class="col cs-height-lg debug red"></div>
                </div>
            </div>
        </section>

        <section id="about" class="cs-height-xl">
            <div class="container h-100 debug">
                <div class="row h-100 align-items-center debug yellow">
                    <div class="col-10 col-md-8 col-lg-6 mx-auto cs-height-lg debug red"></div>
                </div>                
            </div>

    </main>
    <footer class="cs-height-md">

    </footer>
